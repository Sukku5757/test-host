<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MySite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">MySite</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-500">About</a></li>
      <li><a href="services.html" class="hover:text-blue-500">Services</a></li>
      <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <main class="p-10 max-w-xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center">Contact Us</h2>
    <form class="bg-white shadow p-6 rounded space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded" />
      <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded" />
      <textarea rows="4" placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded"></textarea>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 mt-10">
    &copy; 2025 MySite. All rights reserved.
  </footer>
</body>
</html>
